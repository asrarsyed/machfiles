print_info() {
    info " ​  $(color 1) " title
    prin "$(color 7)┌────────────────────────────┐"
    info " ​  $(color 1) " shell
    info " ​  $(color 2) " wm
    info " ​  $(color 3) " kernel
    info " ​  $(color 5) " packages
    info " ​  $(color 8)神" memory
    info " ​  $(color 4) " uptime
    # prin "$(color 7)└────────────────────────────┘"
}

